<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>CSS Airbnb Mockup</title>
</head>
<body>
  <div class="container">
    <div class="row section">

      <div class="col-lg-12 title">
        <h1>
          Meet Guidebooks
        </h1>
        <p class="subtitle">
          Discover hundreds of local spots recommended by Airbnb hosts
        </p>
      </div>
      <div class="col-lg-4">
        <div id="SF" class="location">
          <span class="location-name">San Francisco</span>
        </div>
      </div>
      <div class="col-lg-4">
        <div id="NY" class="location">
          <span class="location-name">New York</span>
        </div>
      </div>
      <div class="col-lg-4">
        <div id="London" class="location">
          <span class="location-name">London</span>
        </div>
      </div>

      <div class="col-lg-12 more-content">
        <div class="col-lg-12">
          <div class="btn-further">
            See All Guidebooks
          </div>
        </div>
      </div>

    </div>

    <div class="row section">

      <div class="col-lg-12 title">
        <h1>
          Just for the weekend
        </h1>
        <p class="subtitle">
          Discover new, inspiring places close to home
        </p>
      </div>
      <div class="col-lg-4">
        <div id="Napa" class="location">
          <span class="location-name">Napa</span>
        </div>
      </div>
      <div class="col-lg-4">
        <div id="Sonoma" class="location">
          <span class="location-name">Sonoma</span>
        </div>
      </div>
      <div class="col-lg-4">
        <div id="SF2" class="location">
          <span class="location-name">San Francisco</span>
        </div>
      </div>
      <div class="col-lg-12 more-content">
        <div class="col-lg-12">
          <div class="btn-further">
            See All Destinations
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
