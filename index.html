<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>CSS Airbnb Mockup</title>
  <script src="script.js" charset="utf-8"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="section">

      <div class="title">
        <h1>
          Meet Guidebooks
        </h1>
        <p class="subtitle">
          Discover hundreds of local spots recommended by Airbnb hosts
        </p>
      </div>

      <div class='row'>
        <div class='col col-md-8 ml-auto mr-auto'>
          <div class='row'>
            <div class='col-md-4'>
              <div id="SF" class="location">
                <span class="location-name">San Francisco</span>
              </div>
            </div>

            <div class='col-md-4'>
              <div id="NY" class="location">
                <span class="location-name">New York</span>
              </div>
            </div>

            <div class='col-md-4'>
              <div id="London" class="location">
                <span class="location-name">London</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="more-content">
        <div class="btn-further">
          See All Guidebooks
        </div>
      </div>

    </div>

    <div class="section">

      <div class="title">
        <h1>
          Just for the weekend
        </h1>
        <p class="subtitle">
          Discover new, inspiring places close to home
        </p>
      </div>

      <div class='row'>
        <div class='col col-md-8 ml-auto mr-auto'>
          <div class='row'>
            <div class='col-md-4'>
              <div id="Napa" class="location">
                <span class="location-name">Napa</span>
              </div>
            </div>

            <div class='col-md-4'>
              <div id="Sonoma" class="location">
                <span class="location-name">Sonoma</span>
              </div>
            </div>

            <div class='col-md-4'>
              <div id="SF2" class="location">
                <span class="location-name">San Francisco</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="more-content">
        <div class="btn-further">
          See All Destinations
        </div>
      </div>

    </div>
  </div>
</body>
</html>
